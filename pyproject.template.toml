[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyausaxs"
version = "1.0.5"
description = "Python wrapper for [AUSAXS library](https://github.com/AUSAXS/AUSAXS)."
readme = "README.md"
license = "LGPL-3.0-or-later"
requires-python = ">=3.9"
dependencies = [
  "py-cpuinfo>=8.0.0",
  "numpy>=1.20.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["pyausaxs*"]

[tool.setuptools.package-data]
"pyausaxs" = ["LIBRARY_PLACEHOLDER"]

[tool.setuptools]
include-package-data = false
license-files = []

[project.entry-points."pyinstaller40"]
hook-dirs = "pyausaxs.__pyinstaller.pyinstaller:get_hook_dirs"